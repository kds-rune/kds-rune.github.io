---
layout: page
title: home
---

<!-- START: Content CONTAINER -->
<div class="container-fluid">

  <div class="row"> <!-- START: ROW 1 -->
    <div class="col justify-content-center">
      <h1>Welcome</h1>
    </div>
  </div> <!-- END: ROW 1 -->

  <div class="row"> <!-- START: ROW 2 -->
    <div class="col justify-content-left">  <!-- START: Header COL -->
      <p>
        This page is mainly for testing bootstrap and jekyll (I know it, looks awfull!)
        Will add links to projects and tutorials here at some point as well..
      </p>
    </div>  <!-- END: Header COL -->
  </div>  <!-- END: ROW 2-->

  <div class="row"> <!-- START: ROW 3 -->
    <div class="col-sm justify-content-left"> <!-- START: Content COL 1 -->
      <p>
      {% for post in site.posts limit:10 %}
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <small class="text-muted"><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small>
        <hr>
      {% endfor %}
      </p>
    </div> <!-- END: Content COL 1 -->
  </div> <!-- END: ROW 3 -->

</div> <!-- END: Content CONTAINER -->
